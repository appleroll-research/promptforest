# Config for calibration benchmark
models:
  # Enable or disable specific models
  - name: llama_guard
    enabled: true
    
  - name: protectai
    enabled: true

  - name: vijil
    enabled: true
    
  - name: xgboost
    enabled: true

# System Settings
settings:
  # Device: 'auto' (default), 'cuda', 'mps', or 'cpu'
  device: 'mps'
  
  fp16: false

logging:
  # Include detailed model scores in response 
  stats: true
